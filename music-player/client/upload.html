<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/upload.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Upload Songs</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-music"></i> Music Upload</h1>
    </header>
    <nav class="menu">
        <a href="musicplayer.html" aria-label="Go to Music Player"><i class="fas fa-music"></i> Music Player</a>
    </nav>
    <div class="container">
        <h2><i class="fas fa-cloud-upload-alt"></i> Upload a Song</h2>
        <form id="uploadForm" class="song-form" enctype="multipart/form-data">
            <div class="input-group">
                <i class="fas fa-music"></i>
                <input type="text" name="title" placeholder="Song Title" required />
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="artist" placeholder="Artist Name" required />
            </div>
            <div class="input-group">
                <i class="fas fa-file-audio"></i>
                <input type="file" name="song" accept="audio/*" required />
            </div>
            <div class="input-group">
                <i class="fas fa-image"></i>
                <input type="file" name="cover" accept="image/*" />
            </div>
            <button type="submit"><i class="fas fa-upload"></i> Upload Song</button>
        </form>
        <div id="uploadStatus"></div>
    </div>
    <footer>
        <p>Need help? Call us at <strong>24/7 Help Line: 1-800-555-0199</strong></p>
        <p>&copy; 2024 Music Upload Inc.</p>
    </footer>
    <script src="upload.js"></script>
</body>
</html>
