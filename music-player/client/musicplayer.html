<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/musicplayer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <script defer src="musicplayer.js"></script>
    <title>Music Player</title>
  </head>
  <body>
    
    <div class="container" role="application" aria-label="Music Player">
      <!--===============Player Image================= -->
      <div class="player_img">
        <img src="media/images/image-1.jpeg" id="cover" class="active" alt="Cover image of the currently playing song" />
      </div>
      <!--============Player Content -->
      <h4 id="music_title">BGM &#128158; Of Premalu</h4>
      <h5 id="music_artist">Vishnu Vijay | Shakthisree Gopalan | Kapil Kapilan</h5>

      <!--==============Player Progress & Timer -->
      <div class="player_progress" id="player_progress">
        <div class="progress" id="progress">
          <div class="music_duration">
            <span id="current_time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>
      <!--==============Player Controllers -->
      <div class="player_controls">
        <i class="fa-solid fa-shuffle" title="Shuffle" id="shuff" aria-label="Shuffle"></i>
        <i class="fa-solid fa-heart" title="Like" id="heart" aria-label="Like"></i>
        <i class="fa-solid fa-backward" title="Previous" id="prev" aria-label="Previous track"></i>
        <i class="fa-solid fa-play" title="Play" id="play" aria-label="Play/Pause"></i>
        <i class="fa-solid fa-forward" title="Next" id="next" aria-label="Next track"></i>
        <i class="fa-solid fa-share-nodes" title="Share" id="shar" aria-label="Share"></i>
        <i class="fa-solid fa-repeat" title="Repeat" id="rep" aria-label="Repeat"></i>
      </div>

    <!-- Placeholder for audio element -->
    <audio id="audio_player" src="path/to/your/audio/file.mp3" preload="auto"></audio>
  </body>
</html>
